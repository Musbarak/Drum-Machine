<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    .container{
        background-color: #D1495B;
        padding: 25px;
        border-radius: 15px;
    }
    .o1 {
       background: blue;
    }
    #display {
      background: white;
      color: black;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 1.2em;
    }
    .pads {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
    }
    .pad1 {
      background:#003D5B ;
      border: none;
      border-radius: 5px;
      width: 70px;
      height: 60px;
      font-size: 1.5em;
      box-shadow:2px 2px 3px #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pad2 {
      background:#30638E ;
      border: none;
      border-radius: 5px;
      width: 70px;
      height: 60px;
      font-size: 1.5em;
      box-shadow:2px 2px 3px #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }.pad3 {
      background:#00798C ;
      border: none;
      border-radius: 5px;
      width: 70px;
      height: 60px;
      font-size: 1.5em;
      box-shadow:2px 2px 3px #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pad:active,
    .pad.playing {
      background: #f90;
    }
  </style>
</head>
<body>

  <div class="container">
   <div id="display">Hit a pad!</div>
   <div class="pads">
     <button class="pad1" data-key="Q" data-sound="Kick">Q</button>
     <button class="pad1" data-key="W" data-sound="Snare">W</button>
     <button class="pad1" data-key="E" data-sound="HiHat">E</button>
     <button class="pad2" data-key="A" data-sound="Tom">A</button>
     <button class="pad2" data-key="S" data-sound="Clap">S</button>
     <button class="pad2" data-key="D" data-sound="Ride">D</button>
     <button class="pad3" data-key="Z" data-sound="OpenHat">Z</button>
     <button class="pad3" data-key="X" data-sound="Shaker">X</button>
     <button class="pad3" data-key="C" data-sound="Cowbell">C</button>
   </div>
  </div>
  <!-- Add sample audio files here -->
  <audio id="Kick" controls src="kick.mp3"></audio>
  <audio id="Snare" src="https://freesound.org/data/previews/20/20057_512123-lq.mp3"></audio>
  <audio id="HiHat" src="https://freesound.org/data/previews/20/20049_512123-lq.mp3"></audio>
  <audio id="Tom" src="https://freesound.org/data/previews/20/20043_512123-lq.mp3"></audio>
  <audio id="Clap" src="https://freesound.org/data/previews/20/20047_512123-lq.mp3"></audio>
  <audio id="Ride" src="https://freesound.org/data/previews/20/20053_512123-lq.mp3"></audio>
  <audio id="OpenHat" src="https://freesound.org/data/previews/20/20051_512123-lq.mp3"></audio>
  <audio id="Shaker" src="https://freesound.org/data/previews/20/20052_512123-lq.mp3"></audio>
  <audio id="Cowbell" src="https://freesound.org/data/previews/20/20055_512123-lq.mp3"></audio>

  <script>
    const display = document.getElementById('display');
    const pads = document.querySelectorAll('.pad');

    function playSound(pad) {
      const soundId = pad.dataset.sound;
      const audio = document.getElementById(soundId);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
        display.textContent = soundId;
        pad.classList.add('playing');
        setTimeout(() => pad.classList.remove('playing'), 100);
      }
    }

    pads.forEach(pad => {
      pad.addEventListener('click', () => playSound(pad));
    });

    window.addEventListener('keydown', e => {
      const key = e.key.toUpperCase();
      const pad = document.querySelector(`.pad[data-key="${key}"]`);
      if (pad) playSound(pad);
    });
  </script>
</body>
</html>
